# Jars that are not yet modules used in the 'tools' project
com.google.api.gax=com.google.api:gax
com.google.auth.oauth2=com.google.auth:google-auth-library-oauth2-http
com.google.cloud.core=com.google.cloud:google-cloud-core
com.google.cloud.storage=com.google.cloud:google-cloud-storage

# Swirlds/base modules - mapping Java module names to Maven coordinates (com.hedera.hashgraph group for 0.68+)
# Note: Some modules have been renamed from com.swirlds.* to org.hiero.* in version 0.68+

 # Base modules (org.hiero.* namespace)
org.hiero.base.concurrent=com.hedera.hashgraph:base-concurrent
org.hiero.base.crypto=com.hedera.hashgraph:base-crypto
org.hiero.base.utility=com.hedera.hashgraph:base-utility

# swirlds-base still uses com.swirlds.base module name
com.swirlds.base=com.hedera.hashgraph:swirlds-base
com.swirlds.common=com.hedera.hashgraph:swirlds-common

# Core swirlds modules (still com.swirlds.* namespace)
com.swirlds.component.framework=com.hedera.hashgraph:swirlds-component-framework
com.swirlds.config.api=com.hedera.hashgraph:swirlds-config-api
com.swirlds.config.impl=com.hedera.hashgraph:swirlds-config-impl
com.swirlds.config.extensions=com.hedera.hashgraph:swirlds-config-extensions
com.swirlds.logging=com.hedera.hashgraph:swirlds-logging
com.swirlds.logging.log4j.appender=com.hedera.hashgraph:swirlds-logging-log4j-appender
com.swirlds.metrics.api=com.hedera.hashgraph:swirlds-metrics-api
com.swirlds.metrics.impl=com.hedera.hashgraph:swirlds-metrics-impl

# State and data structure modules
com.swirlds.state.api=com.hedera.hashgraph:swirlds-state-api
com.swirlds.state.impl=com.hedera.hashgraph:swirlds-state-impl
com.swirlds.merkle=com.hedera.hashgraph:swirlds-merkle
com.swirlds.merkledb=com.hedera.hashgraph:swirlds-merkledb
com.swirlds.virtualmap=com.hedera.hashgraph:swirlds-virtualmap
com.swirlds.fchashmap=com.hedera.hashgraph:swirlds-fchashmap
com.swirlds.fcqueue=com.hedera.hashgraph:swirlds-fcqueue

# Platform
com.swirlds.platform.core=com.hedera.hashgraph:swirlds-platform-core

# Note: com.hedera.node.hapi is excluded - we use org.hiero.block.protobuf.pbj instead

# Consensus modules (org.hiero.* namespace in 0.68+)
org.hiero.consensus.model=com.hedera.hashgraph:consensus-model
org.hiero.consensus.utility=com.hedera.hashgraph:consensus-utility
org.hiero.consensus.event.creator=com.hedera.hashgraph:consensus-event-creator
org.hiero.consensus.gossip=com.hedera.hashgraph:consensus-gossip
