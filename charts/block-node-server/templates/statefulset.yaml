apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hiero-block-node.fullname" . }}
  labels:
    {{- include "hiero-block-node.labels" . | nindent 4 }}
    block-node.hiero.com/type: block-node
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  serviceName: {{ include "hiero-block-node.fullname" . }}
  selector:
    matchLabels:
      {{- include "hiero-block-node.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hiero-block-node.selectorLabels" . | nindent 8 }}
        block-node.hiero.com/type: block-node
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hiero-block-node.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: {{ default "ClusterFirstWithHostNet" .Values.dnsPolicy }}
      {{- else if .Values.dnsPolicy }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- end }}
      volumes:
        - name: logging-config
          configMap:
            name: {{ include "hiero-block-node.fullname" . }}-logging-config
        {{- if and .Values.blockNode.backfill .Values.blockNode.backfill.sources }}
        - name: block-node-sources
          configMap:
            name: {{ include "hiero-block-node.fullname" . }}-block-node-sources
        {{- end }}
        {{- if .Values.blockNode.persistence.logging.existingClaim }}
        - name: {{ default "logging-storage" .Values.blockNode.persistence.logging.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.blockNode.persistence.logging.existingClaim }}
        {{- end }}
        {{- if .Values.blockNode.persistence.archive.existingClaim }}
        - name: {{ default "archive-storage" .Values.blockNode.persistence.archive.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.blockNode.persistence.archive.existingClaim }}
        {{- end }}
        {{- if .Values.blockNode.persistence.live.existingClaim }}
        - name: {{ default "live-storage" .Values.blockNode.persistence.live.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.blockNode.persistence.live.existingClaim }}
        {{- end }}
        {{- if .Values.blockNode.persistence.verification.existingClaim }}
        - name: {{ default "verification-storage" .Values.blockNode.persistence.verification.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.blockNode.persistence.verification.existingClaim }}
        {{- end }}
      {{- if or .Values.blockNode.initContainers .Values.plugins.names }}
      initContainers:
        {{- with .Values.blockNode.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.plugins.names }}
        - name: copy-core-modules
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["cp", "/opt/hiero/block-node/app-{{ include "hiero-block-node.appVersion" . }}/lib/.core-modules.txt", "/plugins/.core-modules.txt"]
          volumeMounts:
            - name: {{ default "plugins" .Values.plugins.volumeName }}
              mountPath: /plugins
        - name: resolve-plugins
          image: {{ .Values.plugins.mavenImage }}
          command:
            - sh
            - -c
            - |
              set -e
              {{- $defaultVersion := .Chart.AppVersion }}

              # Check if plugins are already resolved for this config
              DESIRED_HASH=$(echo "{{ $defaultVersion }}:{{ .Values.plugins.names }}" | sha256sum | cut -d' ' -f1)
              if [ -f /plugins/.resolved-hash ] && [ "$(cat /plugins/.resolved-hash)" = "$DESIRED_HASH" ]; then
                echo "Plugins already resolved (config unchanged). Skipping."
                exit 0
              fi
              rm -f /plugins/*.jar /plugins/.resolved-hash

              echo "Generating POM for plugin resolution..."
              cat > /tmp/pom.xml << 'POMEOF'
              <?xml version="1.0" encoding="UTF-8"?>
              <project xmlns="http://maven.apache.org/POM/4.0.0"
                       xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                       xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
                <modelVersion>4.0.0</modelVersion>
                <groupId>plugin-resolver</groupId>
                <artifactId>plugin-resolver</artifactId>
                <version>1.0</version>
                <repositories>
                  <repository>
                    <id>plugin-repo</id>
                    <url>https://repo1.maven.org/maven2</url>
                  </repository>
                  <!-- Required for org.hyperledger.besu:secp256k1, transitive dep of com.swirlds:swirlds-common -->
                  <repository>
                    <id>besu-maven</id>
                    <url>https://hyperledger.jfrog.io/artifactory/besu-maven</url>
                  </repository>
                  <!-- Required for ConsenSys artifacts that are transitive dependencies of org.hyperledger.besu libs -->
                  <repository>
                    <id>consensys</id>
                    <url>https://artifacts.consensys.net/public/maven/maven/</url>
                  </repository>
                  <!-- Required for resolving SNAPSHOT versions of hiero-block-node plugins during development -->
                  <repository>
                    <id>sonatype-snapshots</id>
                    <url>https://central.sonatype.com/repository/maven-snapshots</url>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                </repositories>
                <dependencies>
              {{- range (splitList "," .Values.plugins.names) }}
              {{- $entry := . | trim }}
              {{- if $entry }}
              {{- if contains ":" $entry }}
              {{- $parts := splitList ":" $entry }}
                  <dependency>
                    <groupId>org.hiero.block-node</groupId>
                    <artifactId>{{ index $parts 0 }}</artifactId>
                    <version>{{ index $parts 1 }}</version>
                  </dependency>
              {{- else }}
                  <dependency>
                    <groupId>org.hiero.block-node</groupId>
                    <artifactId>{{ $entry }}</artifactId>
                    <version>{{ $defaultVersion }}</version>
                  </dependency>
              {{- end }}
              {{- end }}
              {{- end }}
                </dependencies>
              </project>
              POMEOF

              echo "Resolving plugin dependencies..."
              mvn -f /tmp/pom.xml dependency:copy-dependencies \
                -DoutputDirectory=/tmp/deps \
                -DincludeScope=runtime \
                -q

              echo "Filtering out jars whose packages overlap with core..."
              copied=0
              skipped=0
              for jar in /tmp/deps/*.jar; do
                [ -f "$jar" ] || continue
                packages=$(jar --describe-module --file="$jar" 2>/dev/null \
                  | grep -E "^(exports |contains )" | awk '{print $2}')
                is_dup=false
                for pkg in $packages; do
                  if grep -qx "$pkg" /plugins/.core-modules.txt 2>/dev/null; then
                    is_dup=true
                    break
                  fi
                done
                if [ "$is_dup" = "true" ]; then
                  skipped=$((skipped + 1))
                else
                  cp "$jar" /plugins/
                  copied=$((copied + 1))
                fi
              done

              rm -f /plugins/.core-modules.txt
              echo "$DESIRED_HASH" > /plugins/.resolved-hash
              echo "Plugin resolution complete: ${copied} jars copied, ${skipped} duplicates skipped"
          volumeMounts:
            - name: {{ default "plugins" .Values.plugins.volumeName }}
              mountPath: /plugins
        {{- end }}
      {{- end }}
      {{- $hostPorts := default (dict) .Values.blockNode.hostPorts }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            {{- if hasKey $hostPorts "http" }}
            hostPort: {{ index $hostPorts "http" }}
            {{- end }}
            protocol: TCP
          - name: metrics
            containerPort: {{ .Values.blockNode.health.metrics.port }}
            {{- if hasKey $hostPorts "metrics" }}
            hostPort: {{ index $hostPorts "metrics" }}
            {{- end }}
            protocol: TCP
        envFrom:
          - configMapRef:
              name: {{ include "hiero-block-node.fullname" . }}-config
          {{- if .Values.blockNode.secret }}
          - secretRef:
              name: {{ include "hiero-block-node.fullname" . }}-secret
          {{- else if .Values.blockNode.secretRef }}
          - secretRef:
              name: {{ .Values.blockNode.secretRef }}
          {{- end }}
        volumeMounts:
          - name: logging-config
            mountPath: {{ .Values.blockNode.logs.configMountPath }}
            readOnly: true
          - name: {{ default "logging-storage" .Values.blockNode.persistence.logging.volumeName }}
            mountPath: {{ .Values.blockNode.persistence.logging.mountPath }}
          - name: {{ default "archive-storage" .Values.blockNode.persistence.archive.volumeName }}
            mountPath: {{ .Values.blockNode.persistence.archive.mountPath }}
            subPath: {{ .Values.blockNode.persistence.archive.subPath }}
          - name: {{ default "live-storage" .Values.blockNode.persistence.live.volumeName }}
            mountPath: {{ .Values.blockNode.persistence.live.mountPath }}
            subPath: {{ .Values.blockNode.persistence.live.subPath }}
          - name: {{ default "verification-storage" .Values.blockNode.persistence.verification.volumeName }}
            mountPath: {{ .Values.blockNode.persistence.verification.mountPath }}
          {{- if and .Values.blockNode.backfill .Values.blockNode.backfill.sources }}
          - name: block-node-sources
            mountPath: {{ .Values.blockNode.backfill.path }}
            readOnly: true
          {{- end }}
          {{- if .Values.plugins.names }}
          - name: {{ default "plugins" .Values.plugins.volumeName }}
            mountPath: /opt/hiero/block-node/app-{{ include "hiero-block-node.appVersion" . }}/plugins
            readOnly: true
          {{- end }}
        {{- with  .Values.resources }}
        {{- if not (and .limits .requests) }}
          {{- fail "Both resource requests and limits must be specified for containers" }}
        {{- end }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: {{ .Values.blockNode.health.liveness.endpoint }}
            port: {{ .Values.service.port }}
          initialDelaySeconds: {{ .Values.blockNode.health.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.blockNode.health.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.blockNode.health.liveness.timeoutSeconds }}
          successThreshold: {{ .Values.blockNode.health.liveness.successThreshold }}
          failureThreshold: {{ .Values.blockNode.health.liveness.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ .Values.blockNode.health.readiness.endpoint }}
            port: {{ .Values.service.port }}
          initialDelaySeconds: {{ .Values.blockNode.health.readiness.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.blockNode.health.readiness.timeoutSeconds }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- if not .Values.blockNode.persistence.logging.existingClaim }}
    - metadata:
        name: {{ default "logging-storage" .Values.blockNode.persistence.logging.volumeName }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.blockNode.persistence.logging.size }}
        {{- if .Values.blockNode.persistence.logging.storageClass }}
        storageClassName: {{ .Values.blockNode.persistence.logging.storageClass }}
        {{- end }}
    {{- end }}
    {{- if not .Values.blockNode.persistence.archive.existingClaim }}
    - metadata:
        name: {{ default "archive-storage" .Values.blockNode.persistence.archive.volumeName }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.blockNode.persistence.archive.size }}
        {{- if .Values.blockNode.persistence.archive.storageClass }}
        storageClassName: {{ .Values.blockNode.persistence.archive.storageClass }}
        {{- end }}
    {{- end }}
    {{- if not .Values.blockNode.persistence.live.existingClaim }}
    - metadata:
        name: {{ default "live-storage" .Values.blockNode.persistence.live.volumeName }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.blockNode.persistence.live.size }}
        {{- if .Values.blockNode.persistence.live.storageClass }}
        storageClassName: {{ .Values.blockNode.persistence.live.storageClass }}
        {{- end }}
    {{- end }}
    {{- if not .Values.blockNode.persistence.verification.existingClaim }}
    - metadata:
        name: {{ default "verification-storage" .Values.blockNode.persistence.verification.volumeName }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.blockNode.persistence.verification.size }}
        {{- if .Values.blockNode.persistence.verification.storageClass }}
        storageClassName: {{ .Values.blockNode.persistence.verification.storageClass }}
        {{- end }}
    {{- end }}
    {{- if .Values.plugins.names }}
    - metadata:
        name: {{ default "plugins" .Values.plugins.volumeName }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.plugins.size }}
    {{- end }}
