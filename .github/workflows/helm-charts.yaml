# SPDX-License-Identifier: Apache-2.0
name: Lint and Test Charts

on: pull_request

permissions:
  contents: read

env:
  CGEXEC: "ionice -c 2 -n 2 nice -n 19 "

jobs:
  lint-install-test:
    timeout-minutes: 20
    name: Lint and Install Charts
    runs-on: hiero-block-node-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: Azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.14.4

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.11" # we need 3.11 as latest since ct is not compatible with > 3.12 yet
          check-latest: false

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: 25

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ${CGEXEC} ct lint --config ct.yaml

      - name: Check if install test is needed
        id: install-needed
        run: |
          changed_files=$(git diff --name-only origin/${{ github.event.repository.default_branch }}...HEAD)
          if echo "$changed_files" | grep -qE "^(block-node/app/(docker/|build\.gradle\.kts)|charts/|tools-and-tests/simulator/(docker/|build\.gradle\.kts))"; then
            echo "needed=true" >> "$GITHUB_OUTPUT"
            echo "Image/chart/build files changed - will build and test"
          else
            echo "needed=false" >> "$GITHUB_OUTPUT"
            echo "No relevant changes - skipping ct install"
          fi

      - name: Create kind cluster
        if: steps.install-needed.outputs.needed == 'true'
        uses: helm/kind-action@ef37e7f390d99f746eb8b610417061a60e82a6cc # v1.14.0

      - name: Build Docker images
        if: steps.install-needed.outputs.needed == 'true'
        run: ${CGEXEC} ./gradlew :app:createDockerImage :simulator:createDockerImage

      - name: Load images into kind
        if: steps.install-needed.outputs.needed == 'true'
        run: |
          APP_VERSION=$(cat version.txt)
          docker tag "block-node-server:${APP_VERSION}" "ghcr.io/hiero-ledger/hiero-block-node:${APP_VERSION}"
          docker tag "hedera-block-simulator:latest" "ghcr.io/hiero-ledger/hiero-block-node/simulator-image:${APP_VERSION}"
          kind load docker-image "ghcr.io/hiero-ledger/hiero-block-node:${APP_VERSION}" --name chart-testing
          kind load docker-image "ghcr.io/hiero-ledger/hiero-block-node/simulator-image:${APP_VERSION}" --name chart-testing

      - name: Update chart dependency
        if: steps.install-needed.outputs.needed == 'true'
        run: |
          helm repo add prometheus-community  https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm dependency update charts/block-node-server

      - name: Run chart-testing (install)
        if: steps.install-needed.outputs.needed == 'true'
        run: ${CGEXEC} ct install --config ct.yaml --all
