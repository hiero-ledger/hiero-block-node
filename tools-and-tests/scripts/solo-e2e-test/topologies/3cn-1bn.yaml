# SPDX-License-Identifier: Apache-2.0
# Minimal topology: 1 Consensus Node, 1 Block Node, 1 Mirror Node
#
# This is the simplest configuration for testing Block Node functionality.
# The Consensus Node streams blocks directly to the Block Node.
# Mirror Node receives blocks from the Block Node.

name: 3cn-1bn
description: "3 CNs to the same BN"

block_nodes:
  block-node-1:
    address: block-node-1
    port: 40840

consensus_nodes:
  node1:
    block_nodes: [block-node-1]
  node2:
      block_nodes: [block-node-1]
  node3:
      block_nodes: [block-node-1]

mirror_nodes:
  mirror-1:
    block_nodes: [block-node-1]

relay_nodes:
  relay-1:
    mirror_nodes: [mirror-1]

explorer_nodes:
  explorer-1:
    mirror_nodes: [mirror-1]
